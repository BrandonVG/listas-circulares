<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas circulares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Ingresar datos de las bases</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" id="base" placeholder="Base">
            </div>
            <div class="form-group">
                <input type="text" id="minutos" placeholder="Minutos">
            </div>
                <input type="button" class="btn btn-primary" value="Agregar" id="agregar">
                <input type="button" class="btn btn-primary" value="Buscar" id="buscar">
                <input type="button" class="btn btn-primary" value="Eliminar" id="eliminar">
                <input type="button" class="btn btn-primary" value="Imprimir" id="imprimir">
                <input type="button" class="btn btn-primary" value="Insertar" id="insertar">
        </form>
    </div>
    <div class="container">
        <h1>Iniciar recorrido</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" id="baseInicio" placeholder="Base de inicio">
            </div>
            <div class="form-group">
                <input type="text" id="horaInicio" placeholder="Hora de inicio">
            </div>
            <div class="form-group">
                <input type="text" id="horaFin" placeholder="Hora final">
            </div>
            <input type="button" class="btn btn-secondary" value="iniciar" id="iniciar">
        </form>
    </div>
    <div id="resultados" class="container">
    </div>
</body>
<script src="funciones.js"></script>
<script src="main.js"></script>
</html>
